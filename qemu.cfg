# QEMU Configuration for Zonix OS - IDE Mode
# Usage: qemu-system-x86_64 -readconfig qemu.cfg

[machine]
type = "pc"

[memory]
size = "128M"

[boot-opts]
order = "c"

# Primary IDE disk (hda) - Main system disk
[drive]
file = "bin/zonix.img"
format = "raw"
if = "ide"
index = "0"
media = "disk"

# Secondary IDE disk (hdb) - Test disk
# [drive]
# file = "bin/fat32_test.img"
# format = "raw"
# if = "ide"
# index = "1"
# media = "disk"

[chardev]
backend = "stdio"
id = "char0"

[device]
driver = "isa-serial"
chardev = "char0"
